<html>
	<head>
		<title>django app</title>
		<script type="text/javascript" src="/static/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="/static/js/main.js"></script>
	</head>
	<body>
		<div style="text-align: center" title="http://www.bn.ru">
			<form action="find" id="find">      
				Комнат 
				от <input type="text" name="rfrom"/>
				до <input type="text" name="rto"/>
				<br>
				Цена  
				от <input type="text" name="pfrom"/>
				до <input type="text" name="pto"/>
				<br> 
				<select name="metro" size="19" multiple>
				{% for option in metro_list %}
				<option value={{ option.value }}>{{ option.name }}</option>
				{% endfor %}
				</select><br>
				<input type="submit" value="Найти"/>
			</form>
		</div>
		<iframe id="frame" name="frame" style="display:none;width:99%;">
			<html>
				<head>
				</head>
				<body>
				</body>
			</html>
	    </iframe>
	</body>
</html>
