<table border="0">
	{% for result in results %}
	<tr class="{% cycle 'odd' 'even' %}">
		<td>{{ result.rooms }}</td>
		<td>{{ result.address }}</td>
		<td>{{ result.level }}</td>
		<td>{{ result.building }}</td>
		<td>{{ result.common }}</td>
		<td>{{ result.living }}</td>
		<td>{{ result.kitchen }}</td>
		<td>{{ result.SU }}</td>
		<td>{{ result.price }}</td>
		<td>{{ result.DU }}</td>
		<td>{{ result.entity }}</td>
		<td>{{ result.contact }}</td>
		<td>{{ result.info }}</td>
	</tr>
	{% endfor %}
</table>
